<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    <title>Account Information</title>
</head>
<body style="background-color: #E1E6EC;">
    <div class="container">
      <h1>Profile Settings</h1>
        <div class="row">

          <div class="col">
            <img src="avatar.png" alt="Avatar">
            <form>
              <label for="myfile">Select a file:</label>
              <input type="file" id="myfile" name="myfile">
              <input type="submit" class="action" value="Submit">
            </form>
            <hr/>
            <button>
              Settings
            </button>
          </div>

          <div class="col">
            <form>
              <label for="fname">First name:</label><br />
              <input type="text" id="fname" name="fname" autofocus value="Vasilii"><br />

              <label for="lname">Last name:</label><br />
              <input type="text" id="lname" name="lname" autofocus value="Pupkin"><br />

              <label for="company">Company:</label><br />
              <input type="text" id="company" name="company" autofocus value="Sababa"><br />

              <label for="email">E-mail:</label><br />
              <input type="text" id="email" name="email" autofocus value="VasiliiPupkin@gmail.com"><br />

              <label for="phone">Phone:</label><br />
              <input type="tel" id="phone" name="phone" autofocus pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" value="053-987-65-43"><br />

              <label for="linkedIn">Linked-In:</label><br />
              <input type="url" id="homepage" name="homepage" autofocus value="https://"><br />

              <input type="submit" class="action" value="Edit" >
              <input type="reset" class="action reset" value="Reset">
            </form>         
          
          </div>
        </div>
    </div>    
</body>
</html>
