<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Profile Information</title>
  </head>
  <body style="background-color: #e1e6ec">
    <div class="container">
      <h1>Profile Information</h1>
      <div class="profile">
        <img src="avatar.png" alt="Avatar" />

        <div>
          <form>
            <label class="label" for="email">E-mail:</label>
            <input
              type="text"
              class="field"
              autofocus
              value="VasiliiPupkin@gmail.com"
            />
            <label class="label" for="password">Password:</label>
            <input type="password" class="field" value="password" />
          </form>
          <div class="change-photo">
            <form>
              <label for="myfile">To Change Avatar</label>
              <input type="file" class="field change-photo" />
              <input
                type="submit"
                value="Change Profile Photo"
                class="field submit-button"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
